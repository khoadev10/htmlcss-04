<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lucky</title>
        <!-- Favicon -->
        <link
            rel="apple-touch-icon"
            sizes="57x57"
            href="./assets/favicon/apple-icon-57x57.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="60x60"
            href="./assets/favicon/apple-icon-60x60.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="./assets/favicon/apple-icon-72x72.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-icon-76x76.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./assets/favicon/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/favicon/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/favicon/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/favicon/apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/favicon/android-icon-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="./assets/favicon/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
        <meta name="theme-color" content="#ffffff" />
        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Font CDN -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Sora:wght@400;600;700;800&display=swap"
            rel="stylesheet"
        />
        <!-- Style Css -->
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header fixed">
            <div class="container">
                <div class="header__inner">
                    <!-- Logo -->
                    <img src="./assets/img/Logo.svg" alt="Lucy" class="logo" />
                    <!-- Navbar -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item active">
                                <a href="!#" class="navbar__link">Home</a>
                            </li>
                            <li class="navbar__item">
                                <a href="!#" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="!#" class="navbar__link"
                                    >Services & Rates</a
                                >
                            </li>
                            <li class="navbar__item">
                                <a href="!#" class="navbar__link">Reviews</a>
                            </li>
                            <li class="navbar__item">
                                <a href="!#" class="navbar__link"
                                    >Contacts us</a
                                >
                            </li>
                        </ul>
                    </nav>
                    <!-- Sign Up -->
                    <button class="header__btn">Sign up</button>
                </div>
            </div>
        </header>
        <!-- Hero -->
        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <!-- Left -->
                    <div class="hero__left">
                        <!-- Cat large -->
                        <div class="hero__wrap--large">
                            <!-- Deco -->
                            <img
                                src="./assets/img/deco-1.svg"
                                alt=""
                                class="hero__deco hero__deco--left"
                            />
                            <img
                                src="./assets/img/deco-2.svg"
                                alt=""
                                class="hero__deco hero__deco--right"
                            />
                            <!-- Cat large -->
                            <img
                                src="./assets/img/cat-large.png"
                                alt="Cat"
                                class="hero__img--large"
                            />
                        </div>
                        <!-- Cat small -->
                        <div class="hero__wrap--small">
                            <img
                                src="./assets/img/cat-small.png"
                                alt="Cat"
                                class="hero__img--small"
                            />
                        </div>
                        <!-- Cart List -->
                        <div class="hero__list">
                            <div class="hero-item">
                                <img
                                    src="./assets/img/avatar-cat-1.png"
                                    alt=""
                                    class="hero-item__img"
                                />
                                <div class="hero-item__info">
                                    <h2 class="hero-item_title">Pet care</h2>
                                    <div
                                        class="hero-item__line hero-item__line--long"
                                    ></div>
                                    <div
                                        class="hero-item__line hero-item__line--sort"
                                    ></div>
                                </div>
                            </div>
                            <div class="hero__list-line"></div>
                            <div class="hero-item">
                                <img
                                    src="./assets/img/avatar-cat-2.png"
                                    alt=""
                                    class="hero-item__img"
                                />
                                <div class="hero-item__info">
                                    <h2 class="hero-item_title">Pet Health</h2>
                                    <div
                                        class="hero-item__line hero-item__line--long"
                                    ></div>
                                    <div
                                        class="hero-item__line hero-item__line--sort"
                                    ></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Right -->
                    <div class="hero__right">
                        <!-- Text -->
                        <h1 class="section-heading hero__heading">
                            Established & Trusted Pet Care Service
                        </h1>
                        <p class="section-desc">
                            Discover a wide variety of Pawsitive services to
                            choose from, including daycare, private walks,
                            office duty and spa.
                        </p>
                        <!-- Button -->
                        <div class="hero__action">
                            <button class="hero__btn">
                                Book a Meet
                                <span class="hero__btn--icon">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="5"
                                        height="6"
                                        viewBox="0 0 5 6"
                                        fill="none"
                                    >
                                        <path
                                            d="M1.48584 0.5L3.98584 3L1.48584 5.5"
                                            stroke="currentColor"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        />
                                    </svg>
                                </span>
                            </button>
                            <a href="!#" class="hero-call">Schedule a Call</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
